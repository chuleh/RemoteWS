---
name: Terraform Lint
on:
  pull_request:
    branches:
      - "main"

jobs:
  base-info:
    runs-on: ubuntu-latest
    steps:
    - run: echo "triggered by ${{ github.event.name }}"
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: "set up terraform cli"
      uses: hashicorp/setup-terraform@v2

    - name: "run terraform init"
      run: |
        echo "$PWD"
        terraform init

    - name: "run terraform plan"
      run: terraform plan
